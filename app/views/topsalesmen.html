<table class="table table-hover">
  <thead>
    <tr>
      <th>
        Vendor Name
      </th>
      <th>
        Sales
      </th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in topSalesMen | orderBy:sales" class="item">
      <td>{{ item.userName }}</td>
      <td>{{ item.sales }}</td>
    </tr>
  </tbody>
</table>
