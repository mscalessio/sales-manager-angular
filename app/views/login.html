<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-info">
    Username: Test<br />
    Password: Test
  </div>
  <h2>Login</h2>
  <form name="form" ng-submit="login()" novalidate>
    <div class="form-group" ng-class="{ 'has-error': form.username.$error.required && !form.username.$pristine }">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" ng-model="username" required />
      <span ng-show="form.username.$error.required && !form.username.$pristine" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$error.required && !form.password.$pristine }">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" ng-model="password" required />
      <span ng-show="form.password.$error.required && !form.password.$pristine" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
      <button ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
    </div>
    <div ng-if="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
